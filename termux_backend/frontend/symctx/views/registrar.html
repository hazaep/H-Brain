<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registrar entrada</title>
  <link rel="stylesheet" href="/symctx/css/style.css">
  <script src="/symctx/js/token.js" defer></script>
</head>
<body>
  <h2>üìù Registrar nueva entrada</h2>
  <form id="form-registro">
    <textarea name="texto" placeholder="Escribe tu pensamiento..." rows="5" cols="50"></textarea><br>
    <button type="submit">Registrar</button>
  </form>
  <pre id="respuesta"></pre>
  <script>
    const form = document.getElementById('form-registro');
    const output = document.getElementById('respuesta');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const texto = form.texto.value.trim();
      const res = await fetch('/symctx/register', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${window.apiToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ texto })
      });
      const json = await res.json();
      output.textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
