<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Buscar relacionados</title>
  <link rel="stylesheet" href="/symctx/css/style.css">
  <script src="/symctx/js/token.js" defer></script>
</head>
<body>
  <h2>üß∂ An√°lisis simb√≥lico de relacionados</h2>
  <form id="form-find">
    <input name="texto" placeholder="Fragmento del texto base" size="50">
    <button type="submit">Buscar</button>
  </form>
  <pre id="resultado"></pre>
  <script>
    const form = document.getElementById('form-find');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const texto = form.texto.value.trim();
      const res = await fetch('/symctx/find_related', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${window.apiToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ texto })
      });
      const json = await res.json();
      document.getElementById('resultado').textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
